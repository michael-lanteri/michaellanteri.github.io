            <div>
                <p id="stars"></p>
                <script>
                    var str = "";
                    var options = "∞☼°⋆*.°⋆*.";
                    for(var i = 0; i < 5; i++)
                    {
                        idx = Math.floor(Math.random() * 10);
                        
                        //No two of the same character in a row
                        while(i != 0 && options[idx] == str[i-1])
                        {
                            idx = Math.floor(Math.random() * 6);
                        }
                        
                        str = str + options[idx];
                    }
                    document.getElementById("stars").innerHTML = str;
                </script>
